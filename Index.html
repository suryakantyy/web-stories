<!DOCTYPE html>
<html âš¡>
<head>
    <meta charset="utf-8">
    <title>My Web Story</title>
    <link rel="canonical" href="https://yourwebsite.com/story.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <style amp-custom>
        amp-story {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <amp-story standalone
        title="My Custom Web Story"
        publisher="My Blog"
        publisher-logo-src="https://yourwebsite.com/logo.png"
        poster-portrait-src="https://yourwebsite.com/poster.jpg">
        
        <amp-story-page id="page1">
            <amp-story-grid-layer template="fill">
                <amp-img src="https://yourwebsite.com/image1.jpg" width="720" height="1280" layout="responsive"></amp-img>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="vertical">
                <h1>Welcome to My Web Story</h1>
                <p>This is a custom web story for Blogger.</p>
            </amp-story-grid-layer>
        </amp-story-page>

        <amp-story-page id="page2">
            <amp-story-grid-layer template="fill">
                <amp-img src="https://yourwebsite.com/image2.jpg" width="720" height="1280" layout="responsive"></amp-img>
            </amp-story-grid-layer>
            <amp-story-grid-layer template="vertical">
                <h2>Another Page</h2>
                <p>You can add multiple pages to your story.</p>
            </amp-story-grid-layer>
        </amp-story-page>

        <amp-story-page-outlink layout="nodisplay">
            <a href="https://yourwebsite.com">Visit my Blog</a>
        </amp-story-page-outlink>
    </amp-story>
</body>
</html>
